<!DOCTYPE html>
<html>
<head>
    <title>TRANSLAGE</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f6f8fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
            padding: 20px;
            text-align: center;
            width: 400px;
        }

        .container-content h1 {
            color: #0366d6;
        }

        .container-content p {
            color: #586069;
        }

        h1 {
            margin-top: 20px;
        }

        label {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .label-containers-option {
            margin-bottom: 10px;
            display: flex; /* Para alinhar os elementos lado a lado */
            justify-content: space-between; /* Para espaçamento igual entre os elementos */
        }

        select {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 48%; /* Defina a largura desejada para os elementos select */
        }

        .label-containers-input {
            display: flex;
            flex-direction: column;
        }

        input[type="file"] {
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #0366d6;
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background-color: #0645ad;
        }

        #translation-info {
            font-weight: bold;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="container-content">
            <h1>TRANSLAGE</h1>
            <p>Choose the language to translate your PDF</p>
        </div>
        
            <form id="translation-form"" action="/api/v1/upload" method="post" enctype="multipart/form-data">
            <label for="translation">
            <div class="label-containers-option">

                <p style=" width: auto;"> Translate to</p>
                <select id="to-language" name="to">
                    <option value="default">Choose</option>
                    <option value="en">English</option>
                    <option value="es">Spanish</option>
                    <option value="fr">French</option>
                    <option value="de">German</option>
                    <option value="it">Italian</option>
                    <option value="pt-br">Portuguese</option>
                </select>
            </div>
            <div class="label-containers-input">
                    <input id="input-file" type="file" name="pdf" accept=".pdf">
                    <button id="inputButton" type="submit">TRANSLATE</button>
                <div id="translation-info"></div>
            </div>
            </label>
            </form>
    </div>
    
    <script>
        var form = document.getElementById("translation-form");
        var toLanguageSelect = document.getElementById("to-language");
        var fileInput = document.getElementById("input-file");
        form.addEventListener("submit", function(event) {
            var file = fileInput.value;
            var toLanguage = toLanguageSelect.value;
            
            if (toLanguage === "default" && !file ) {
                alert("Please select a language and include the file.");
                event.preventDefault(); // Impede o envio do formulário
            }
            else if(toLanguage === "default"){
                alert("Please select a language");
                event.preventDefault();
            }
            else if(!file){
                alert("Please select a file");
                event.preventDefault();
            }
        });
    </script>
</body>
</html>
